<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Draw!</title>
  <link rel="icon" href="pallete.ico" type="image/gif">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
    <div class="draw-container">
        <div class="draw">
            <div class="draw__canvas-container">
                <canvas class="draw__canvas" id="main-canvas"></canvas>
            </div>
            <div class="draw__toolbar">
                <div class="draw__color-select">
                    <div>
                        <input type="radio" name="color" id="color--white" class="draw__color-input" data-color="--white" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--white" for="color--white">
                            <i class="fas fa-paint-brush draw__icon-dark"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--light-grey" class="draw__color-input" data-color="--light-grey" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--light-grey" for="color--light-grey">
                            <i class="fas fa-paint-brush draw__icon-dark"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--red" class="draw__color-input" data-color="--red" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--red" for="color--red">
                            <i class="fas fa-paint-brush draw__icon-dark"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--orange" class="draw__color-input" data-color="--orange" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--orange" for="color--orange">
                            <i class="fas fa-paint-brush draw__icon-dark"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--yellow" class="draw__color-input" data-color="--yellow" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--yellow" for="color--yellow">
                            <i class="fas fa-paint-brush draw__icon-dark"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--green" class="draw__color-input" data-color="--green" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--green" for="color--green">
                            <i class="fas fa-paint-brush draw__icon-dark"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--cyan" class="draw__color-input" data-color="--cyan" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--cyan" for="color--cyan">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--blue" class="draw__color-input" data-color="--blue" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--blue" for="color--blue">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--indigo" class="draw__color-input" data-color="--indigo" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--indigo" for="color--indigo">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>
                    
                    <div>
                        <input type="radio" name="color" id="color--magenta" class="draw__color-input" data-color="--magenta" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--magenta" for="color--magenta">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--brown" class="draw__color-input" data-color="--brown" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--brown" for="color--brown">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--black" class="draw__color-input" data-color="--black" onchange="setBrushColor(this)" checked>
                        <label class="draw__color draw__color--black" for="color--black">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--dark-grey" class="draw__color-input" data-color="--dark-grey" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--dark-grey" for="color--dark-grey">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--dark-red" class="draw__color-input" data-color="--dark-red" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--dark-red" for="color--dark-red">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--dark-orange" class="draw__color-input" data-color="--dark-orange" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--dark-orange" for="color--dark-orange">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--dark-yellow" class="draw__color-input" data-color="--dark-yellow" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--dark-yellow" for="color--dark-yellow">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--dark-green" class="draw__color-input" data-color="--dark-green" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--dark-green" for="color--dark-green">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--dark-cyan" class="draw__color-input" data-color="--dark-cyan" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--dark-cyan" for="color--dark-cyan">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--dark-blue" class="draw__color-input" data-color="--dark-blue" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--dark-blue" for="color--dark-blue">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--dark-indigo" class="draw__color-input" data-color="--dark-indigo" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--dark-indigo" for="color--dark-indigo">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--dark-magenta" class="draw__color-input" data-color="--dark-magenta" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--dark-magenta" for="color--dark-magenta">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>

                    <div>
                        <input type="radio" name="color" id="color--dark-brown" class="draw__color-input" data-color="--dark-brown" onchange="setBrushColor(this)">
                        <label class="draw__color draw__color--dark-brown" for="color--dark-brown">
                            <i class="fas fa-paint-brush draw__icon-light"></i>
                        </label>
                    </div>
                </div>

                <div class="draw__tool-select">
                    <input type="radio" name="tool" id="tool--brush" class="draw__tool-input" onchange="if (this.checked) setTool('brush')" checked>
                    <label class="draw__tool" for="tool--brush">
                        <i class="fas fa-paint-brush"></i>
                    </label>

                    <input type="radio" name="tool" id="tool--rubber" class="draw__tool-input" onchange="if (this.checked) setTool('rubber')">
                    <label class="draw__tool" for="tool--rubber">
                        <i class="fas fa-eraser"></i>
                    </label>

                    <input type="radio" name="tool" id="tool--fill" class="draw__tool-input" onchange="if (this.checked) setTool('fill')">
                    <label class="draw__tool" for="tool--fill">
                        <i class="fas fa-fill-drip"></i>
                    </label>
                </div>

                <div class="draw__brush-select">
                    <input type="radio" name="brush-size" id="brush--size-1" class="draw__brush-input" data-size="10" onchange="setToolSize(this)" checked>
                    <label class="draw__brush" for="brush--size-1">
                        <div class="draw__brush-circle draw__brush-circle--size-1"></div>
                    </label>

                    <input type="radio" name="brush-size" id="brush--size-2" class="draw__brush-input" data-size="20" onchange="setToolSize(this)">
                    <label class="draw__brush" for="brush--size-2">
                        <div class="draw__brush-circle draw__brush-circle--size-2"></div>
                    </label>

                    <input type="radio" name="brush-size" id="brush--size-3" class="draw__brush-input" data-size="30" onchange="setToolSize(this)">
                    <label class="draw__brush" for="brush--size-3">
                        <div class="draw__brush-circle draw__brush-circle--size-3"></div>
                    </label>

                    <input type="radio" name="brush-size" id="brush--size-4" class="draw__brush-input" data-size="40" onchange="setToolSize(this)">
                    <label class="draw__brush" for="brush--size-4">
                        <div class="draw__brush-circle draw__brush-circle--size-4"></div>
                    </label>
                </div>

                <div class="draw__delete-select">
                    <div class="draw__delete" onclick="clearCanvas()">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
